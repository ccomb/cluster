version: '2.1'
services:
  server:
    image: abiosoft/caddy
    restart: unless-stopped
    ports:
      - 1080:80
      - 1443:443
    networks:
      - caddy_default
      - haproxy_default
    volumes:
      - ssl:/root/.caddy
      - log:/var/log
      - ./Caddyfile:/etc/Caddyfile
volumes:
  log:
  ssl:
networks:
  caddy_default:
  haproxy_default:
    external: true

